<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
    
span { font-size:30px;
      text-align: center;}

</style>

</head>
<body>

<h1>Hello people! We love memes. We hope you love them too.</h1>

<div class="dropdown">
  <span>Look at this amazing image that we have for you.</span>
  <div class="dropdown-content">
    <p><img src="https://i.warosu.org/data/g/img/0499/73/1440815581228.jpg" width="400" height="400"></p>
  </div>
</div>

</body>
</html>
